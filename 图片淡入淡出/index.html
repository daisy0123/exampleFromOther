<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery实现图片渐入渐出切换焦点图特效代码</title>
<link rel="stylesheet" href="css/jphtml.css">
<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="js/jquery.FainPic.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
   $.ScrollPic({
	ele: '.yiz-slider-1',   //插件应用div
	Time:'3000',          //自动切换时间
	autoscrooll:true,       //设置是否自动渐变
  });
})
</script>
</head>

<body>
<!-- 代码 开始 -->
<div class="jphtml">
	<div class="yiz-slider-1">
		<ul>
			<li><img src="images/1.jpg" /></li>
			<li><img src="images/2.jpg" /></li>
			<li><img src="images/3.jpg" /></li>
			<li><img src="images/4.jpg" /></li>
		</ul>
	</div>
</div>
<!-- 代码 结束 -->

</body>
</html>
